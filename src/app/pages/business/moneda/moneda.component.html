<table mat-table [dataSource]="monedas" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let moneda">  {{moneda.name}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let moneda">  {{moneda.value}} </td>
  </ng-container>

  <ng-container matColumnDef="dolarValue">
      <th mat-header-cell *matHeaderCellDef>Valor Dolar</th>
      <td mat-cell *matCellDef="let moneda">  {{moneda.dolarValue}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let moneda; columns: displayedColumns;"></tr>
</table>
