<section *ngIf="hipodromos" class="panel-body">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let hipodromo of hipodromos">
              <td>
              <!--  <a href="#" [routerLink]="['/hipodromo', hipodromo.id]">{{hipodromo.id}}</a>-->
              </td>
              <td>
                <a>{{hipodromo.name}}</a>
              </td>
             
            </tr>
        </tbody>
      </table>
        <button mat-raised-button color="primary" type="submit" (click)="crearHipodromo">Crear Nuevo</button> 
</section>
